<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LED方向幕 再現ツール v0.2</title>
	<meta name="robots" content="noindex">
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>LED方向幕 再現ツール v0.2</h1>
		<div> / <a href="/">ホーム</a> / LED方向幕 再現ツール v0.2</div>
	</header>
	<div class="inputs">
		<div>
			<label for="input-width">幅</label>
			<input type="number" name="width" id="input-width" value="96">
		</div>
		<div>
			<label for="input-dest-ja">行先(日本語)</label>
			<input type="text" name="dest-ja" id="input-dest-ja" value="">
			<label for="input-dest-ja-spacing">字間</label>
			<input type="number" name="dest-ja" id="input-dest-ja-spacing" value="0">
		</div>
		<div>
			<label for="input-dest-en">行先(英語)</label>
			<input type="text" name="dest-en" id="input-dest-en" value="">
			<label for="input-dest-en">シフト</label>
			<input type="checkbox" name="dest-en-shift" id="input-dest-en-shift" value="">
		</div>
		<div>
			<label for="input-dest-en">背景色</label>
			<input type="color" name="bg-color" id="input-bg-color" value="#222222">
			<label for="input-dest-en">文字色</label>
			<input type="color" name="fg-color" id="input-fg-color" value="#ffffff">
			<label for="input-dest-en">縁取り</label>
			<input type="checkbox" name="border" id="input-border">
			<input type="color" name="border-color" id="input-border-color" value="#ff0000">
		</div>
		<div class="presets">
			<span>プリセット</span>
			<input type="button" value="3色赤" onclick='preset("#222222", "#ff2222", false, "#222222")'>
			<input type="button" value="3色橙" onclick='preset("#222222", "#ff9922", false, "#222222")'>
			<input type="button" value="3色緑" onclick='preset("#222222", "#22aa22", false, "#222222")'>
			<input type="button" value="FC白" onclick='preset("#222222", "#ffffff", false, "#222222")'>
			<input type="button" value="FC赤地" onclick='preset("#ff2222", "#ffffff", true, "#222222")'>
			<input type="button" value="FC緑地" onclick='preset("#22cc22", "#ffffff", true, "#222222")'>
			<input type="button" value="FC青地" onclick='preset("#2277ff", "#ffffff", true, "#222222")'>
		</div>
		<div>
			<input id="input-init" type="button" value="初期化 (約10MBダウンロードが必要です。)">
			<input id="input-generate" type="button" value="画像生成" disabled>
		</div>
	</div>
	<div>
		<div>変換後画像</div>
		<div class="export" id="export">
			<img id="export-image" src="">
			<img id="export-masked-image" src="">
		</div>
	</div>
	<footer>
		(c) akashiyaki01c
		<!-- FC2カウンター ここから -->
		<script language="javascript" type="text/javascript" src="//counter1.fc2.com/counter.php?id=38828719&main=1"></script>
		<noscript><img src="//counter1.fc2.com/counter_img.php?id=38828719&main=1" /></noscript>
		<!-- FC2カウンター ここまで -->
	</footer>
	<script type="module" src="convert.js"></script>
	<script>
		function preset(bg, fg, isFuchi, fuchi) {
			document.querySelector("#input-bg-color").value = bg;
			document.querySelector("#input-fg-color").value = fg;
			document.querySelector("#input-border").checked = isFuchi;
			document.querySelector("#input-border-color").value = fuchi;
		}
	</script>
</body>
</html>
